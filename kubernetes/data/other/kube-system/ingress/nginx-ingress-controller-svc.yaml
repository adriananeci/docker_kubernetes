apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress-controller-svc
  labels:
    k8s-app: nginx-ingress-controller
  namespace: kube-system
spec:
  ports:
   - nodePort: 30010
     name: http
     port: 80
     protocol: TCP
     targetPort: 80
   - nodePort: 30011
     name: https
     port: 443
     protocol: TCP
     targetPort: 443 
  selector:
    k8s-app: nginx-ingress-controller
  type: NodePort
 
#  sessionAffinity: None
